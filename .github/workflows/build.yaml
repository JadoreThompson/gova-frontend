name: Build project

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    permissions:
      contents: read
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Serve
        run: |
          set -e
          echo "Moving /frontend to /frontend-old and replacing with dist..."
          if [ -d /opt/workspace/frontend ]; then
            if mv /opt/workspace/frontend /opt/workspace/frontend-old && mv dist /opt/workspace/frontend; then
              echo "Folders moved successfully!"
            else
              echo "Folder move failed. Restoring /frontend..."
              mv /opt/workspace/frontend-old /opt/workspace/frontend || echo "Restore failed! Please check manually."
              exit 1
            fi
          else
            mkdir -p /opt/workspace/frontend
            mv dist /opt/workspace/frontend
          fi        
