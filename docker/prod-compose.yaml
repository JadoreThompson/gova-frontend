services:
  frontend:
    image: wifimemes/gova-frontend:latest
    networks:
      - gova_network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`gova.chat`)"
        - "traefik.http.routers.frontend.service=gova_stack_frontend"
        - "traefik.http.services.gova_stack_frontend.loadbalancer.server.port=80"
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 1m
        order: start-first

networks:
  gova_network:
    external: true